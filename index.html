  <body>
    <div class="container">
      <h1>How's the weather in</h1>
      <form id="search-form">
        <div class="row">
          <div class="col-10">
            <input
              type="search"
              placeholder="Lisbon"
              class="form-control search-input"
              id="city-input"
            />
          </div>
          <div class="col-2">
            <input type="submit" class="btn btn-primary w-100" value="Go!" />
          </div>
        </div>
      </form>
    </div>
    <div class="container" style="background-color: white;">
      <div class="row">
        <div class="col-6">
          <h2 id="city">Lisbon</h2>
          <p id="date">Monday, 15:00</p>
          <p>
            Humidity: <span id="humidity">12</span>%
            <br />
            Wind: <span id="wind">12</span>km/h
          </p>
        </div>
        <div class="col-4">
          <p class="sneaky">
            <span id="description" class="sneaky">Sneaky Sun</span>
            <br />
            <div class="sneaky">
              <strong id="temperature"></strong>
              <span class="sneaky"><a href="#" id="celsius-link" class="active">ºC</a> |
              <a href="#" id="fahrenheit-link">°F</a></span></div>
          </p>
        </div>
        <div class="col-2">
          <img src="cloudy.png" id="icon" class="cloudy" />
        </div>
      </div>
    </div>
